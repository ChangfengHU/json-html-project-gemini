<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to HTML Converter</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/theme.css">
</head>
<body>
    <div class="container">
        <h1>JSON to HTML 实时转换</h1>
        <p>选择一个示例，然后使用“流式输入”或“一次性转换”来查看效果。</p>

        <div class="controls">
            <div class="control-group">
                <label for="example-select">选择示例:</label>
                <select id="example-select">
                    <option value="trip-plan">行程规划</option>
                    <option value="park-plan">园区内规划</option>
                </select>
            </div>
            <div class="control-group">
                <label for="speed-slider">流式速度 (ms/char):</label>
                <input type="range" id="speed-slider" min="10" max="500" value="50">
                <span id="speed-value">50ms</span>
            </div>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2>输入 JSON</h2>
                <textarea id="json-input" placeholder="点击“流式输入”或在此处手动粘贴..."></textarea>
                <div class="button-group">
                    <button id="stream-btn">流式输入</button>
                    <button id="convert-btn">一次性转换</button>
                </div>

                <h2>补全后的JSON</h2>
                <pre><code id="completed-json-source" class="source-card"></code></pre>
            </div>

            <div class="output-section">
                <h2>状态信息</h2>
                <div id="status-info" class="status-card">
                    <p><strong>当前布局:</strong> <span id="current-layout">-</span></p>
                    <p><strong>当前节点:</strong> <span id="current-node">-</span></p>
                    <p><strong>预测下一个节点:</strong> <span id="next-node">-</span></p>
                </div>

                <h2>布局关系图</h2>
                <pre id="layout-graph" class="source-card"></pre>

                <h2>渲染效果</h2>
                <div id="html-preview" class="preview-card"></div>

                <h2>HTML 源码</h2>
                <pre><code id="html-source" class="source-card"></code></pre>
            </div>
        </div>
    </div>

    <!-- Core App and Config -->
    <script src="public/js/config.js"></script>
    <script src="public/js/app.js"></script>
    <script src="public/js/streamer.js"></script>
</body>
</html>
